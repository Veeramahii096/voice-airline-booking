services:
  # Backend Service
  - type: web
    name: voice-airline-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # NLP Service
  - type: web
    name: voice-airline-nlp
    env: docker
    dockerfilePath: ./nlp-service/Dockerfile
    dockerContext: ./nlp-service
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Service
  - type: web
    name: voice-airline-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://voice-airline-backend.onrender.com/api
      - key: VITE_NLP_URL
        value: https://voice-airline-nlp.onrender.com/api/nlp
