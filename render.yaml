services:
  # Backend Service
  - type: web
    name: voice-airline-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production

  # NLP Service
  - type: web
    name: voice-airline-nlp
    env: python
    region: oregon
    plan: free
    buildCommand: cd nlp-service && pip install -r requirements.txt
    startCommand: cd nlp-service && gunicorn --bind 0.0.0.0:$PORT --workers 2 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: AMADEUS_API_KEY
        sync: false
      - key: AMADEUS_API_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false

  # Frontend Service
  - type: web
    name: voice-airline-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://voice-airline-backend.onrender.com/api
      - key: VITE_NLP_URL
        value: https://voice-airline-nlp.onrender.com/api/nlp
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
