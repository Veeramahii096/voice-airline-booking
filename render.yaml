services:
  # Backend Service
  - type: web
    name: voice-airline-backend
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production

  # NLP Service
  - type: web
    name: voice-airline-nlp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    rootDir: nlp-service
    envVars:
      - key: FLASK_ENV
        value: production

  # Frontend Service
  - type: web
    name: voice-airline-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://voice-airline-backend.onrender.com/api
      - key: VITE_NLP_URL
        value: https://voice-airline-nlp.onrender.com/api/nlp
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
