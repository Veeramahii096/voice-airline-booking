services:
  # Backend Service
  - type: web
    name: voice-airline-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production

  # NLP Service
  - type: web
    name: voice-airline-nlp-new
    env: python
    region: oregon
    plan: free
    buildCommand: cd nlp-service && pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: cd nlp-service && gunicorn --bind 0.0.0.0:$PORT --workers 2 app:app
    envVars:
      - key: FLASK_ENV
