version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-airline-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - voice-airline-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python NLP Service
  nlp-service:
    build:
      context: ./nlp-service
      dockerfile: Dockerfile
    container_name: voice-airline-nlp
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - AMADEUS_API_KEY=xoNfz9fYJQIyYYckyY3oGp9Tlu0zTPWS
      - AMADEUS_API_SECRET=I8l5uhG8lKFYson0
      - DATABASE_URL=mongodb+srv://Veera:bQayM02Aj0vjXuMw@cluster.hivvjdj.mongodb.net/airline
    networks:
      - voice-airline-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-airline-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - nlp-service
    networks:
      - voice-airline-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  voice-airline-network:
    driver: bridge

